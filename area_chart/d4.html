<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="../styles/style.css">
<!-- Added Fill area under the curve  -->
<body>
<!-- load the d3.js library -->
<script src="../lib/d3.min.js"></script>
  <script>
		  // Code goes here

		// set the dimensions and margins of the graph
		var margin = {top: 60, right: 20, bottom: 180, left: 100},
		width = 960 - margin.left - margin.right,
		height = 500 - margin.top - margin.bottom;
	
		// parse the date / time
		var parseTime = d3.timeParse("%d-%b-%y");
	
		// set the ranges
		var x = d3.scaleTime().range([0, width]);
		var y = d3.scaleLinear().range([height, 0]);
	
		// Define the Area
		var area = d3.area()
				.x(function(d) { return x(d.date); })
				.y0(height)
				.y1(function(d) { return y(d.close); });
				
		// define the line
		var valueline = d3.line()
				.curve(d3.curveBasis)
				.x(function(d) { return x(d.date); })
				.y(function(d) { return y(d.close); });
	
		// append the svg obgect to the body of the page
		// appends a 'group' element to 'svg'
		// moves the 'group' element to the top left margin
		var svg = d3.select("body").append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
		.append("g")
		.attr("transform",
		"translate(" + margin.left + "," + margin.top + ")");
		
		// Get the data
		d3.csv("../data/data.csv", function(error, data) {
			if (error) throw error;
			// format the data
				data.forEach(function(d) {
					d.date = parseTime(d.date);
					d.close = +d.close;
				});
				// Scale the range of the data
				x.domain(d3.extent(data, function(d) { return d.date; }));
				y.domain([0, d3.max(data, function(d) { return d.close; })]);
				//y.domain([d3.min(data, function(d) { return d.close; }), d3.max(data, function(d) { return d.close; })]);
				//y.domain(d3.extent(data, function(d) { return d.close; }));
				
				// Add the area
				svg.append("path")
						.data([data])
						.attr("class", "area")
						.attr("d", area);
						
					
				// Add the valueline path.
				svg.append("path")
						.data([data])
						.attr("class", "line")
						//.style("stroke-dasharray", ("3,3")) 
						.attr("d", valueline);
		
				// Add the scatterplot
				/*
				svg.selectAll("dot")
						.data(data)
						.enter().append("circle")
						.attr("r", 5)
						.attr("cx", function(d) { return x(d.date); })
						.attr("cy", function(d) { return y(d.close); });
				*/
				
				// Add the X Axis
				svg.append("g")
						.attr("class", "axis")
						.attr("transform", "translate(0," + height + ")")
						//.call(d3.axisBottom(x).ticks(10))
						.call(d3.axisBottom(x).tickFormat(d3.timeFormat("%Y-%m-%d")))
						.selectAll("text")
							.style("text-anchor", "end")
							.attr("dx", "-.8em")
							.attr("dy", ".15em")
							.attr("transform", "rotate(-45)");
				// Add the X Axis label
				svg.append("text")
						.attr("transform", "translate(" + (width/2) + " ," + (height + margin.top + 80) + ")")
						//.attr("x", width/2)
						//.attr("Y", height + margin.top + 20)
						.attr("class", "label")
						//.style("text-anchor", "middle")
						.text("Date");
						
				// Add the Y Axis
				svg.append("g")
						.call(d3.axisLeft(y));
				
				// Add the Y Axis label
				svg.append("text")
						.attr("transform", "rotate(-90)")
						.attr("x", 0 - (height/2))
						.attr("y", 0 - margin.left)
						.attr("dy", "2em")
						.attr("class", "label")
						.text("Value");
						
				// Add a chart title
				svg.append("text")
						.attr("x", (width / 2))
						.attr("y", 0 - (margin.top / 2))
						.attr("class", "title")
						.text("Value vs Date Line Graph");

		});

  </script>
</body>
