<!DOCTYPE html>
<!-- Draw basic shapes like circle, rectangle, ellipse -->
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../styles/style.css">
	<script src="../lib/d3.min.js"></script>
</head>
<body>
	<div class="chart-container" id="chart">
		<div id="circle1"><h2>A Circle</h2></div>
		<div id="rect1"><h2>A Rectangle</h2></div>
		<div id="ellipse1"><h2>An Ellipse</h2></div>
	</div>

  <script>
		//var chartContainer = d3.select('.chart-container');
		var chartContainer = document.getElementById("chart");
		// Add event listener to redraw every time window is resized
		//window.addEventListener("resize", draw);
		
		function draw() {
			// delete previous drawing if any
			
			var container1 = d3.select("#circle1")
												.append("svg")

												.attr("width", 449)
												.attr("height", 249);
			container1.append("circle")
								.attr("cx", 200)
								.attr("cy", 100)
								.attr("r", 50);

											
			var container2 = d3.select("#rect1")
												.append("svg")
												.attr("width", 449)
												.attr("height", 249);
			container2.append("rect")
								.attr("x", 150)
								.attr("y", 50)
								.attr("width", 100)
								.attr("height", 100);

			var container3 = d3.select("#ellipse1")
												.append("svg")
												.attr("width", 449)
												.attr("height", 249);
			container3.append("ellipse")
								.attr("cx", 200)
								.attr("cy", 100)
								.attr("rx", 100)
								.attr("ry", 50);
		}
		
		draw();
		
		
  </script>
</body>
